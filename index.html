<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="js/script.js" defer></script>
    <style>
        td, tr, th, table{
            border: 2px solid black
        }
        p, h1, h2{
            margin-left: 50px;
        }
        input, button{
            margin-left: 50px;
        }
    </style>
    <title>UNIDEV</title>
</head>
<body>

    <h1>Listagem de Estados/Municipios</h1>

    <div class="mb-3 mt-5">
        <h2>Informe uma UF</h2>
        <input id="input" type="text" class="form-control" id="input-texto" placeholder="Digite aqui..."
             mat-form-field style="width: 300px">
             <p id="observacao"></p>
        <button id="button" type="button" class="btn btn-primary mb-2">Buscar UF</button>
        <button id="button"  class="btn btn-primary mb-2">Exportar UF</button>
    </div>

    <table id="tabela" class="table table-striped">
        <th scope="col">ID</th>
        <th scope="col">Nome do Município</th>
        <th scope="col">Nome do Estado</th>
        <th scope="col">Nome da Região</th>
    </table>

</body>
</html>
